<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <title>JS-Assignment-2</title>
  </head>
  <body>

    
    <div class="container-fluid">
      <div class="row">
      <div class="col-sm-6" style="border: 1px solid grey; ">
      <h2 style="text-align: center;">Registration Form</h2>
      <form name="myform" action="#">

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" pattern="[a-zA-Z\s]+" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
        </div>

        <div class="form-group">
          <label for="mob">Mobile No:</label>
          <input type="tel" class="form-control" id="mob" placeholder="Enter Mobile No" minlength="10" maxlength="10">
        </div>

        <div class="form-group">
        <button type="submit" onclick="saveData()" class="btn btn-default">Submit</button>
        </div>

      </form>
      </div>
      <div class="col-sm-6" style="border: 1px solid grey;">
        <h2 style="text-align: center;">User's Table</h2>
        <div class="row">
          <div class="col-sm-3" style="background-color: #ffdc5c; padding: 10px;">Name</div>
          <div class="col-sm-3" style="background-color: #38b7ff; padding: 10px;">E-Mail</div>
          <div class="col-sm-3" style="background-color: #ff914d; padding: 10px;">Password</div>
          <div class="col-sm-3" style="background-color: #3aa154; padding: 10px;">Mobile No</div>
        </div>

        <div id="showUsers"></div>
      </div>
    </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
